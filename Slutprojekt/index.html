<!-- JAS 39 Gripen
JAS 39 Gripen är Sveriges nuvarande stridsflygplan och utvecklades av Saab för att ersätta tidigare modeller som Viggen och Draken. Det är ett multirole-flygplan, vilket betyder att det kan användas både för jakt, attack och spaning – därav namnet JAS. Gripen är känt för sin smidighet, avancerade teknik och låga driftkostnader. Det används inte bara av Sverige utan har även exporterats till flera andra länder, som Tjeckien, Ungern, Brasilien och Sydafrika.

Saab 35 Draken
Saab 35 Draken var ett av världens mest avancerade jaktflygplan när det introducerades på 1950-talet. Det unika dubbeldelta-vingformatet gav det både höga hastigheter och god manövrerbarhet. Draken kunde flyga i över dubbla ljudhastigheten och användes i över 40 år av det svenska flygvapnet. Det exporterades även till länder som Finland, Danmark och Österrike. Planet var en viktig del av Sveriges kalla krig-försvar.

Saab 32 Lansen
Saab 32 Lansen introducerades på 1950-talet som ett attackflygplan och var Sveriges första jetdrivna flygplan som kunde operera i dåligt väder och på natten. Lansen användes för flera olika roller: attack, spaning och jakt. Det var kraftfullt beväpnat och hade lång räckvidd. Även om det idag är pensionerat, banade Lansen vägen för kommande generationers flygplan både tekniskt och taktiskt.

Saab 29 Tunnan
Saab 29 Tunnan, ibland kallad "Flygande Tunnan" på grund av sitt runda utseende, var ett banbrytande jetflygplan när det introducerades på 1950-talet. Det var det första svenska flygplanet med pilvingar och hade mycket god prestanda för sin tid. Tunnan användes både som jakt- och attackflygplan och gjorde även insatser i FN-tjänst under Kongo-krisen. Trots sitt ovala utseende visade sig Tunnan vara ett mycket effektivt stridsflyg.

Saab 37 Viggen
Saab 37 Viggen var Sveriges huvudstridsflygplan under större delen av kalla kriget. Det var tekniskt avancerat med stark motor, delta-vingar och reverseringssystem för kort landning – perfekt för det svenska konceptet med väglandningsbaser. Viggen kunde utföra flera olika uppdrag: attack, spaning och jakt. Modellen vidareutvecklades i flera versioner, och var ett steg mot utvecklingen av JAS 39 Gripen. -->
